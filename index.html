<!DOCTYPE html>
<html>
    <head>
        <title>
            Text Analyzer

        <link type="image/icon" rel="icon" href="./IMG/file-text-fill.svg">
        <link type="text/css" rel="stylesheet" href="./CSS/bootstrap.css">
        <link type="text/css" rel="stylesheet" href="./CSS/styles.css">

    <body>
        <nav class="navbar navbar-light bg-success">
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html">
                <img src="./IMG/file-text.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">

              </a>
            </div>
        </nav>
        <div class="container-fluid" id="tArea">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Paste your text here ...</label>
                <div class="cbtn">
                    <button id="clrbtn" onclick="clr()" type="button" class="btn btn-primary">Clear All</button>

                <textarea class="form-control" id="inp" rows="10"></textarea>

            <div class="btn">
                <button id="btn" onclick="run()" type="button" class="btn btn-primary">Get Report</button>
                <button id="btn" onclick="dwld()" type="button" class="btn btn-primary">Download Report</button>
            </div>
            
        </div>
        <div class="cont" id="res">
            <div class="shadow-lg p-3 mb-5 bg-light" id="ans">
                
            </div>
        </div>
